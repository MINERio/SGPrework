<!-- JavaScript link -->		
		<script>
		function validateText() {
	
			var box = document.getElementById("name");
			var box2 = document.getElementById("email");
			var box3 = document.getElementById("tel");
	
		if (box.value == "" || box2.value == "" || box3.value == "") {
			alert("The fields marked in red are required in order to submit ");
			box.style.border = "3px solid red";
			box2.style.border = "3px solid red";
			box3.style.border = "3px solid red";

			return false;
		}
		}
		</script>
	
		<title> Contact Us</title>

	<body>
	<noscript><p>This site is best viewed with JavaScript enabled</p></noscript>
	<div class="container-fluid">
	
		<header>
			<h1>Miner's Eatery</h1>
		</header> <hr />
	<nav>
	<div class="row">
	<div class="col-lg col-md col-sm">
		<a class="btn badge-pill" href="restauranthome.html">Home</a>
		<a class="btn badge-pill" href="restaurantMenu.html">Menu</a>
		<a class="btn badge-pill" href="restaurantContact.html">Contact Us</a>
<!-- The div element blow clears the nav buttons from interacting with the body paragraps -->
		<div class="clear-float"></div>
	</div>
	</div>
	</nav> <hr />
	
	<form action="submitRestaurant.html" method="POST" onSubmit="return validateText();">
<!-- Name, Email, Phone text boxes may need <br /> elements. all are Required -->
		<div class="form-group">
			<label for="fullName"><b> Name: </b></label>
			<input type="text" class="form-control" id="name" name="name" placeholder="Required" /> 
		</div>
	<br />
		<div class="form-group">
			<label for="inputEmail"><b> Email: </b></label>
			<input type="email" class="form-control" id="email" name="email" placeholder="Required"  />
		</div>
	<br />
		<div class="form-group">
			<label for="phone"><b> Phone: </b></label>
			<input type="tel" class="form-control" id="tel" name="tel" placeholder="Required"  />
		</div>
	<br />
<!-- Select box/ Inquiry dropdown boxes -->
		<div class="form-group">
			<label for="reasonForInquiry"> Reason For Inquiry: </label>
			<select name="inquiry" class="form-control">
				<option value="catering">Catering</option>
				<option value="private">Private Party</option>
				<option value="feedback">Feedback</option>
			</select>
		</div>
	<br />
<!-- Additional info section "textarea" -->
		<div class="form-group">
			<label for="additionalInfo"> Additional Information:</label>
			<textarea class="form-control" rows="3" name="moreInfo"></textarea>
		</div>
	<br />
<!-- Have you been here before "radio" button -->
		<div class="form-group">
			<label for="returning"> Have you been to the restaurant? </label>
			<input type="radio" name="answer" value="No" checked /> No
			<input type="radio" name="answer" value="Yes" /> Yes
			
		</div>
	<br />
<!-- Best days to contact you "checkbox" selections and Submit button. -->
	<div class="form-group form-check">
	<div class="row">
	<div class="col-lg col-md col-sm">
		<label for="daysToContact">Best days to contact you: </label>
		<input type="checkbox" name="choices" value="monday" /> M
		<input type="checkbox" name="choices" value="tuesday" /> T
		<input type="checkbox" name="choices" value="wednesday" /> W
		<input type="checkbox" name="choices" value="thrusday" /> Th
		<input type="checkbox" name="choices" value="friday" /> F <br />
	</div>
	</div>
	</div>	
		<input type="submit" value="Send Request" />
		
	<footer> <hr />
		<p> 1600 Pennsylvania Ave NW, Washington, DC 20500</p>
		<p>651-000-0000</p>
	</footer>
	</form>
